name: Run vault setup
on: [workflow_dispatch]
jobs:
  provision:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      - name: Run vault setup
        run: ansible-playbook -i vault-internal.sy80devops.online, tool-setup.yml -e ansible_user=${{ secrets.SSH_USER }} -e ansible_password=${{ secrets.SSH_PASS }} -e tool_name=vault


        

